<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSpaceUrban - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;

        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        small {
            color: #888;
            display: block;
            margin-top: 5px;
        }
        .alert {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
            display: none;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-brand">GreenSpaceUrban</div>
    <div class="nav-links">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="available-items.html">ITEMS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="profile.html">PROFILE</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Edit Profile</h2>

    <form id="profileForm">
        <!-- Personal Information -->
        <label for="name">Full Name</label>
        <input type="text" id="name" value="Jane Doe" placeholder="Enter your Full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" value="john.doe@student.gsu.edu" placeholder="Enter your GSU Email">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+1 234 567 890" placeholder="Enter your phone number">

        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic">


        <!-- Update Button -->
        <button type="button" onclick="updateProfile()">SUBMIT</button>
    </form>

</div>


</body>
</html>
